<app-default-login-layout
    
    primaryBtnText="Login"
    secondaryBtnText="Inscreva-se"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            placeholder="Email"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            placeholder="Senha"
        >
        <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
    <span (click)="navigate()" style="cursor: pointer; color: rgb(4, 4, 14);">Esqueci a senha</span>
    </form>
</app-default-login-layout>
